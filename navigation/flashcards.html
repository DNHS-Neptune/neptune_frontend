<div class="control">
  <input type="text" id="front" placeholder="Front" />
  <input type="text" id="back" placeholder="Back" />
  <button onclick="createNolan(front.value, back.value)">Create</button>
</div>

<div class="cards"></div>

<script>
  var pythonURI;
  if (location.hostname === "localhost") {
    pythonURI = "http://localhost:8204";
  } else if (location.hostname === "127.0.0.1") {
    pythonURI = "http://127.0.0.1:8204";
  } else {
    pythonURI = "https://neptune.stu.nighthawkcodingsociety.com";
  }
  const fetchOptions = {
    method: "GET", // *GET, POST, PUT, DELETE, etc.
    mode: "cors", // no-cors, *cors, same-origin
    cache: "default", // *default, no-cache, reload, force-cache, only-if-cached
    credentials: "include", // include, same-origin, omit
    headers: {
      "Content-Type": "application/json",
      "X-Origin": "client", // New custom header to identify source
    },
  };

  /*
  {
    "id": 1,
    "front": "What is the capital of France?",
    "back": "Paris",
  }
  */

  function updateCard(id, front, back) {
    fetch(`${pythonURI}/api/flashcards`, {
      ...fetchOptions,
      method: "PUT",
      body: JSON.stringify({ id, front, back }),
    })
      .then((res) => res.json())
      .then((updatedNolan) => {
        console.log("uo", updatedNolan);
        document.location.reload();
      });
  }

  function deleteCard(id) {
    fetch(`${pythonURI}/api/flashcards`, {
      ...fetchOptions,
      method: "DELETE",
      body: JSON.stringify({ id }),
    })
      .then((res) => res.json())
      .then((deletedNolan) => {
        console.log("do", deletedNolan);
        document.location.reload();
      });
  }

  function addCard(nolan) {
    const cards = document.querySelector(".cards");

    const card = document.createElement("div");
    card.classList.add("card");
    card.innerHTML = `
          <h3>${nolan.front}</h3>
        `;

    let isFlipped = false;
    const updateButton = document.createElement("button");
    updateButton.textContent = "Update";
    updateButton.onclick = () => {
      const newFront = prompt("Enter new front text:", nolan.front);
      const newBack = prompt("Enter new back text:", nolan.back);
      if (newFront && newBack) {
        updateCard(nolan.id, newFront, newBack);
      }
    };

    const deleteButton = document.createElement("button");
    deleteButton.textContent = "Delete";
    deleteButton.onclick = () => {
      deleteCard(nolan.id);
    };

    const buttonContainer = document.createElement("div");
    buttonContainer.style.display = "flex";
    buttonContainer.style.justifyContent = "space-between";
    buttonContainer.style.width = "100%";
    buttonContainer.appendChild(updateButton);
    buttonContainer.appendChild(deleteButton);

    card.addEventListener("click", () => {
      if (isFlipped) {
        card.innerHTML = `
              <h3>${nolan.front}</h3>
            `;
      } else {
        card.innerHTML = `
              <h3>${nolan.back}</h3>
              <p>${nolan.front}</p>
            `;
      }
      card.appendChild(buttonContainer);
      isFlipped = !isFlipped;
    });

    card.appendChild(buttonContainer);
    cards.appendChild(card);
  }

  function createNolan(front, back) {
    fetch(`${pythonURI}/api/flashcards`, {
      ...fetchOptions,
      method: "POST",
      body: JSON.stringify({ front, back }),
    })
      .then((res) => res.json())
      .then(addCard);
  }

  fetch(`${pythonURI}/api/flashcards`, fetchOptions)
    .then((res) => res.json())
    .then(async (nolans) => {
      nolans.forEach(addCard);
    });
</script>
